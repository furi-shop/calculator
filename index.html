<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芙理日本代購計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 900px; /* Increased max-width to accommodate three columns */
            margin: 0 auto;
        }
        .form-group {
            display: flex;
            gap: 10px; /* Spacing between columns */
            flex-wrap: wrap; /* Ensure the layout adjusts on smaller screens */
        }
        .form-group > div {
            flex: 1; /* Make all items take equal space */
            min-width: 100px; /* Ensure items don't shrink too much */
        }
        .form-group .long {
            flex: 2; /* Make the first two columns longer */
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: red;
        }
        .warning {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: #ff9900;
        }
        .example {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .example p {
            margin: 0;
            line-height: 1.5;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>芙理日本代購計算</h1>

    <div class="form-group">
        <div class="long">
            <label for="originalPrice">單件商品日幣價格 (¥):</label>
            <input type="number" id="originalPrice" placeholder="請輸入商品日幣價格(純數字即可)" required>
        </div>

        <div class="long">
            <label for="discount">品牌舉辦打折活動:</label>
            <input type="number" id="discount" placeholder="比如打3折請填寫0.3，沒有折扣的可跳過">
        </div>

        <div>
            <label for="itemType">商品狀態:</label>
            <select id="itemType" required>
                <option value="inStock">現貨</option>
                <option value="preOrder15">預購商品 (15天內)</option>
                <option value="preOrder1530">預購商品 (15-30天)</option>
                <option value="preOrder30Plus">預購商品 (超過30天)</option>
            </select>
        </div>
    </div>

    <button onclick="calculateFinalPrice()">計算($)</button>

    <div class="result" id="finalPrice"></div>
